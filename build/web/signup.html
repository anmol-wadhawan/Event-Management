<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up Page</title>
        <style>
        .acc{
	float:right;
	}
    </style>
    </head>
    <body style="background: url('http://yathis.academy/images/background-martinis.jpg') no-repeat;background-size: cover;background-color: rgba(0,0,0,0.4);">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        

        <form action="NewServlet123" name="myForm" method="post" onsubmit="return(validate());">
            <div class="container-fluid">
                <div class="row">
                    <div class="well center-block" style="width: 370.988636px;margin-top: 47px;min-height: 22px;padding: 40px;margin-bottom: 20px;background-color: #f5f5f5;border: 1px solid #e3e3e3;
    border-radius: 4px;">
                        <div class="well-header">
                            <h3 class="text-center text-success"> Register Here! </h3>
                            <hr>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </div>
                                        <input type="text" placeholder="First Name" name="First_Name" class="form-control">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </div>
                                        <input type="text" placeholder="Last Name" name="Last Name" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </div>
                                        <input type="password" minlength="8" maxlength="20" placeholder="Password" name="Password" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-phone"></i>
                                        </div>
                                        <input type="number" minlength="10" maxlength="12" class="form-control" name="Mobile No." placeholder="Mobile No.">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope"></i>
                                        </div>
                                        <input type="email" class="form-control" name="E-mail" placeholder="E-Mail">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-list-alt"></i>
                                        </div>
                                        <textarea class="form-control" name="Address" placeholder="Address"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </div>
                                        <input type="text" name="Date Of Birth" placeholder="Date Of Birth" class="form-control" id="datepicker">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row widget">
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <button class="btn btn-warning btn-block" type="submit" style =""
    color: hsl(0, 0%, 100%);
    background-color: #f0634e;
    border-color: #eea236;"
> Submit  
	</button>
                                <center> <a href="login.html" class="csf">Already Have An Account?</a></center> <br>
	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="acc">
                
	</div>


        </form>
    </body>
</html>
